<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Github</title>
    <link rel="stylesheet" href="../src/charm_out.css" />
    <link rel="stylesheet" href="../scss/charm.css" />

  <body>
    <!-- results summary-->
    <div id="RS-higher-container" class="rounded-3xl absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-30">

        <div id="R-container" class="flex flex-col justify-around items-center rounded-3xl w-[12.5cm] h-[20cm] bg-[#ffb703]">
          <h1 id="results-heading" class="text-white text-[2.5rem]">Your Result</h1>
          <div id="result-number-container"  class="text-white text-[9rem] flex justify-center items-center bg-gradient-to-b from-cyan-500 to-blue-500 rounded-full w-[8cm] h-[8cm]">85</div>
          <h2 id="rating-heading" class="text-white text-[2.5rem]">Great</h2>

            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div id="S-container" class="rounded-3xl w-[12.5cm] h-[20cm] bg-white">
          
        </div>

      </div>

    </div>

    <!-- the background animation-->
    <canvas></canvas>
    <script src="../deep.js"></script>

    <!-- ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
